<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector and Element Tag Selector Example</title>
    <style>
        /* Element Tag Selector */
        h1 {
            color: #007bff;
        }

        /* ID Selector */
        #special-paragraph {
            font-style: italic;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a regular paragraph.</p>
    <p id="special-paragraph">This paragraph has a special style applied using an ID selector.</p>
</body>
</html>
