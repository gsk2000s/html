<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square circle</title>
    <style>
        .shape{
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            color: #fff;
        }

        .square {
            background-color: #007bff;
        }

        .circle {
            background-color: #28a745;
            border-radius: 50%;
        }

        .red {
            background-color: #dc3545;
        }
    
        
    </style>
</head>
<body>
    <div class="shape square">Square</div>
    <div class="shape circle">Circle</div>
    <div class="shape red">Another Square</div>
    
</body>
</html>
